<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="title">Snake JS</div>
  <div class="score"></div>
  <canvas id="snake"></canvas>
 
  <div class="details"></div>
  <div class="gameOver">
    <h1>Game Over !</h1>
    <div class="replay" onclick="init();">Replay</div>
  </div>
  <div class="pause">Pause</div>
  <div class="details">
    <h2>Controls</h2>
    <p>LEFT : Left Arrow</p>
    <p>RIGHT : Right Arrow</p>
    <p>UP : Up Arrow</p>
    <p>DOWN : Down Arrow</p>
    <p>PAUSE : ESC or P</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
